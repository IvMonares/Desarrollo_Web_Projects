<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="horizontal-bar container">
            <a href="/">
                <h1>Blog<span>DeCafé</span></h1>
            </a>

            <nav class="navigation">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Cursos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>

        <div class="lower-header container">
            <h2>Blog de café con consejos y cursos</h2>
            <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
</body>

<main class="section centered-container">
    <h3 class="center-text">Sobre Nosotros</h3>
    <div class="contact-content">
        <div class="contact-image">
            <img src="img/contacto.jpg" alt="Imagen Nosotros">
        </div>
        <form action="#" class="contact-form">
            <div class="field">
                <label for="name"><span>Nombre</span></label>
                <input type="text" id="name" placeholder="Tu Nombre" required>
            </div>
            <div class="field">
                <label for="mail"><span>E-mail</span></label>
                <input type="email" id="mail" placeholder="Tu Correo Electrónico" required>
            </div>
            <div class="field">
                <label for="message"><span>Mensaje</span></label>
                <textarea name="" id="message" placeholder="Tu mensaje" required></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Enviar" class="button primary-button">
            </div>
        </form>
    </div>
</main>

<footer class="site-footer">
    <div class="horizontal-bar container">
        <a href="/">
            <h3>Blog<span>DeCafé</span></h1>
        </a>

        <nav class="navigation">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>
</footer>

</html>
